<ng-container *ngIf="accountCreate">
  <div class="reward-avatar new-account"></div>
  <div class="reward-content">
    <div class="reward-content-name">
      {{ 'user.wallet.account-create'|translate }}
    </div>
    <div class="reward-content-from">
      <a [title]="accountCreate.new_account_name" [routerLink]="['/','@' + accountCreate.new_account_name]">@{{accountCreate.new_account_name}}</a>
      {{ 'via' }}
      <a [title]="accountCreate.creator" [routerLink]="['/','@' + accountCreate.creator]">@{{accountCreate.creator}}</a>
    </div>
    <div class="reward-content-time">
      <app-date [date]="timestamp"></app-date>
    </div>
    <div class="reward-content-description">
      <div class="reward-content-description-amount">
        {{ 'user.wallet.delegation'|translate }}
        {{ accountCreate.delegation + ' SP' }}
      </div>
      <div class="reward-content-description-amount">
          {{ 'user.wallet.fee'|translate }}
          {{ accountCreate.fee }}
        </div>
    </div>
  </div>
</ng-container>
