<ng-container *ngIf="transfer">
  <div class="reward-avatar" [ngStyle]="{'background-image': 'url(https://cdn.steemitimages.com/u/' + transfer.from + '/avatar)' }"></div>
  <div class="reward-content">
    <div class="reward-content-name">
      {{ 'Transfer' }}
    </div>
    <div class="reward-content-from">
      {{'user.wallet.transfer.from'|translate}}
      <a [title]="transfer.from" [routerLink]="['/','@' + transfer.from]">@{{transfer.from}}</a>
      {{'user.wallet.transfer.to'|translate}}
      <a [title]="transfer.to" [routerLink]="['/','@' + transfer.to]">@{{transfer.to}}</a>
    </div>
    <div class="reward-content-time">
      <app-date [date]="timestamp"></app-date>
    </div>
    <div class="reward-content-description">
      <div class="reward-content-description-amount">
        {{transfer.amount}}
      </div>
      <span class="reward-content-description-memo" *ngIf="!transfer?.memo.includes('0.000')">
        {{transfer.memo}}
      </span>
    </div>
  </div>
</ng-container>
