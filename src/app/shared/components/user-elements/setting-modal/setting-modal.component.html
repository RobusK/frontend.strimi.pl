<div class="modal-header">
  <h4 class="modal-title">
    {{ 'extended_authorization.title'|translate }}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('dismiss click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="'extended_authorization.text'|translate"></p>
  <input [(ngModel)]="activeWIF" name="activeWIF" type="text" class="form-control">
</div>
<div class="modal-footer">
  <button [disabled]="!activeWIF" type="button" class="btn medium btn-green" (click)="save()">
    {{ 'user.settings.submit'|translate }}
  </button>
</div>
